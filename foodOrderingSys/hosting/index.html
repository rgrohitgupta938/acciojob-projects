<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Resturant</title>
    <link href="./styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <img src="./asset/profileLogo.png" width="150px" height="150px" />
        <p class="text">Your Restaurant Menu</p>
        <p class="text1">Your Slogan</p>
        <hr />
        <p class="text2">Quick Links</p>
        <ol>
          <li>Home</li>
          <li>Your Orders</li>
          <li>Wallet</li>
          <li>Profile</li>
          <li>Logout</li>
        </ol>
        <hr />
        <p class="text2">More About Us</p>
        <ol>
          <li>Our Blog</li>
          <li>Upcoming Dishes</li>
          <li>Our Story</li>
          <li>Social Media Links</li>
        </ol>
      </div>
      <div class="rest">
        <div class="search-bar">
          <div class="search-container">
            <input
              type="text"
              class="search"
              required
              placeholder="Search Food Item"
            />
            <span class="search-icon"
              ><img src="./asset/search logo.svg"
            /></span>
          </div>
          <button class="btn">Signup</button>
          <button class="btn">Login</button>
          <img src="./asset/logopf2.svg" />
        </div>
        <img class="img-home" src="./asset/homeImg.svg" />
        <section id="menu">
          <h2 class="text2">Menu</h2>
          <div id="menu-container"></div>
        </section>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
